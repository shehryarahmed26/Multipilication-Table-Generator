<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Multiplication Table Generator</title>
</head>

<body>
    <div class="container">
        <section>
            <h3 id="title" class="text-center">Multiplication Table Generator</h3>
            <form onsubmit="return false">
                <div class="form-group">
                    <div class="col-md-12">
                        <input type="number" id="txtNumber" class="form-control" min="0"
                            placeholder="Number times table. e.g: 9">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <input type="number" id="txtInterval" class="form-control" min="0" max="100"
                            placeholder="Range. e.g: which number should stop">
                        <span class="text-danger small">The maximum value in the range is 100, as larger values ​​can
                            crash your browser.</span>
                    </div>
                </div>
                <div id="generate" class="form-group">
                    <div class="col-md-12">
                        <input type="submit" id="btnGenerate" value="Generate Times Table">
                    </div>
                </div>
                <div id="ans"></div>
            </form>
        </section>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
